<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>想去 - 买得起的好设计</title>
		<link rel="shortcut icon" href="../img/favicon.ico">
		<link rel="bookmark" href="../img/favicon.ico"/>
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<header class="header">
			<div class="headNav clearFloat">
				<div class="logo">
					<h1>
						<a class="imgURL" href="../index.html">
							<img src="../img/login_logo.jpg" alt="网站logo" />
						</a>
					</h1>
				</div>
			</div>
		</header>
		
		<section class="secRegister clearFlat">
			<div class="registerBody">
				<div class="registerBox">
					<div class="registerTitle">
						<h2>账户注册</h2>
					</div>
					<div class="registerInfo">
						<input type="text" class="registerAccount" placeholder="请输入手机号" />
						<input type="password" class="registerPass" placeholder="请输入密码" />
						<p class="passTip">密码由6-20位英文字母、数字或符号组成</p>
						
						<p class="errorAccountTip validTip">请输入正确的手机号码！</p>
						<p class="errorPasstTip validTip">请输入正确的密码！</p>
						<input type="button" class="btnRegister" value="注册想去"/>
						<p class="agreement">
							注册即表示同意 
							<a href="#" target="_blank">《用户使用条款及服务协议》</a>
						</p>
						<p class="gotoLogin">
							<a href="login.html" target="_top">登录</a>
						</p>
					</div>
				</div>
			</div>
		</section>
		
		<script type="text/javascript" src="../js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="../js/loginRegister.js" ></script>
	</body>
</html>
