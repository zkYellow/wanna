<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>想去 - 买得起的好设计</title>
		<link rel="stylesheet" href="../css/login.css" />
		<link rel="shortcut icon" href="../img/favicon.ico">
		<link rel="bookmark" href="../img/favicon.ico"/>
	</head>
	<body>
		<header class="header">
			<div class="headNav clearFloat">
				<div class="logo">
					<h1>
						<a class="imgURL" href="../index.html">
							<img src="../img/login_logo.jpg" alt="网站logo" />
						</a>
					</h1>
				</div>
			</div>
		</header>
		<section class="secLogin clearFloat">
			<div class="loginLeft">
				<a href="../index.html" target="_top">
					<img src="../img/login_left_pic_03.jpg" alt="为梦想" />
				</a>
			</div>
			<div class="loginRight">
				<div class="loginBox">
					<div class="loginTitle">
						<h2>账户登录</h2>
					</div>
					<div class="loginLine">
						<span>使用想去账号登录</span>
					</div>
					<div class="loginInfo">
						<input type="text" class="loginAccount" placeholder="请输入手机号或邮箱" />
						<input type="password" class="loginPass" placeholder="请输入密码" />
						<a class="forgetPass" href="#" target="_top">忘记密码</a>
						<i class="forgetTo"></i>
						<p class="logErrorAccount validTip">请填写用户名</p>
						<p class="logErrorPass validTip">请填写密码</p>
						<p class="loginError validTip">对不起，您输入的用户名或密码有误</p>
						<input type="button" class="btnLogin" value="登录"/>
					</div>
					<div class="loginLine loginWay">
						<span>使用社交账号登录</span>
					</div>
					<div class="loginMore">
						<ul class="clearFloat">
							<li class="weixing">
								<a href="#" target="_top">
									<i></i>
								</a>
							</li>
							<li class="weibo">
								<a href="#" target="_top">
									<i></i>
								</a>
							</li>
							<li class="qq">
								<a href="#" target="_top">
									<i></i>
								</a>
							</li>
						</ul>
					</div>
					<div class="loginResiter">
						<span>还没有账号？</span>
						<a href="register.html" target="_top">
							<span>立即注册</span>
							<i class="resisterNow"></i>
						</a>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="../js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="../js/loginRegister.js" ></script>
	</body>
</html>
